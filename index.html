<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Kupksiazke.pl</title>

  <!-- FAVICON -->
  <link rel="icon" type="image/png" sizes="64x64" href="./assets/img/favicons/fav.png">

  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="main.css">

  <!-- FONT AWESOME ICONS-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
  <!-- NAVBAR -->
  <header class="container-fluid p-0">
    <!-- CONTAINER -->
    <div class="bar d-flex">
      <!-- NAV LEVEL 1 -->
      <div class="container-fluid bg-secondary">
        <div class="container">
          <!-- ROW -->
          <div class="row lvl-1">
            <div class="offset-lg-8 offset-md-7 offset-3 col-lg-2 col-md-2 col-4 text-right" >
                <a href="#">Zaloguj się</a>
            </div>
            <div class="col-lg-2 col-md-3 col-5 text-left" >
                <a href="#">Zarejestruj się</a>
            </div>
          </div>
          <!-- ROW END -->
        </div>
      </div>
      <!-- NAV LEVEL 1 END -->
      <!-- NAV LEVEL 2 -->
      <div class="container-fluid bg-white">
        <div class="container">
        <!-- ROW -->
          <div class="row lvl-2">
            <div class="col-md-3 col-sm-12">
                <h2  class="text-logo text-center">kupksiazke.pl</h2>
            </div>
            <div class="col-md-7 col-10">
              <form class="form-inline search">
                  <input class="" type="search" placeholder="Wyszukiwarka...">
                  <button type="submit"><i class="fas fa-search"></i></button>
              </form>
            </div>
            <div class="col-md-2 col-2 text-center text-sm-left text-lg-center cart">
              <a class="mr-auto "href="#">
                <i class="fas fa-shopping-cart text-color-primary"></i><h4 class="d-none d-lg-inline-block text-color-primary">Koszyk</h4>
              </a>
            </div>
          </div>
          <!-- ROW END -->
        </div>
      </div>
      <!-- NAV LEVEL 2 END -->
      <!-- NAV LEVEL 3 -->
      <div class="container-fluid bg-primary">
        <div class="container">
          <!-- ROW -->
          <nav class="navbar lvl-3 navbar-expand-md">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainmenu">
              <i class="fas fa-bars"></i>
            </button>
            <ul class="row text-center collapse navbar-collapse" id="mainmenu">
              <li class="col-md-2"><a href="#">Ksiazki</a></li>
              <li class="col-md-2"><a href="#">Bestseller</a></li>
              <li class="col-md-2"><a href="#">Nowosci</a></li>
              <li class="col-md-2"><a href="#">Promocje</a></li>
              <li class="col-md-2"><a href="#">O nas</a></li>
              <li class="col-md-2"><a href="#">Kontakt</a></li>
            </ul>
          </nav>
          <!-- ROW END -->
        </div>
      </div>
      <!-- NAV LEVEL 3 END -->
    </div>
    <!-- CONTAINER END -->
  </header>
  <!-- NAVBAR END-->
  <!-- MAIN CONTENT -->
  <main>
    <!-- SLIDER SECTION -->
     <section>
       <!-- SLIDER -->
       <div class="main-slider">
         <div>
           <img src="./assets/img/slide1.jpg" alt="Slide 1">
         </div>
         <div>
          <img src="./assets/img/slide2.jpg" alt="Slide 2">
         </div>
         <div>
          <img src="./assets/img/slide3.jpg" alt="Slide 3">
         </div>
       </div>
       <!-- SLIDER END -->
     </section>
     <!-- SLIDER SECTION END -->
     <!-- BESTSELLER SECTION -->
     <section class="bst">
       <!-- CONTAINER -->
       <div class="container text-center bestsellery">
          <h2>Bestsellery</h2>
          <!-- ROW -->
          <div class="row">
            <!-- SECOND PLACE -->
            <article class="col-md-4 second-place d-flex">
              <div class="img">
                <a href="#"><img src="./assets/img/best1.jpg" alt="Okładka"></a>
              </div>
              <div class="title">
                  <h3>50 twarzy Greya</h3>
                  <h5>Bartosz Gugała</h5>
                </div>
              <div class="price"><a href="#">39,99zł<i class="fas fa-shopping-cart"></i></a></div>
            </article>
            <!-- SECOND PLACE END -->
            <!-- FIRST PLACE -->
            <article class="col-md-4 first-place d-flex">
              <div class="img">
                <a href="#"><img src="./assets/img/best2.jpg" alt="Okładka"></a>
              </div>
              <div class="title">
                <h3>Pan Tadeusz</h3>
                <h5>Adam Mickiewicz</h5>
              </div>
              <div class="price"><a href="#">39,99zł<i class="fas fa-shopping-cart"></i></a></div>
            </article>
            <!-- FIRST PLACE END -->
            <!-- THIRD PLACE -->
            <article class="col-md-4 third-place d-flex">
              <div class="img">
                <a href="#"><img src="./assets/img/best3.jpg" alt="Okładka"></a>
              </div>
              <div class="title">
                  <h3>O psie co jezdzil koleja</h3>
                  <h5>Jakub Oczkowicz</h5>
              </div>
              <div class="price"><a href="#">39,99zł<i class="fas fa-shopping-cart"></i></a></div>
            </article>
            <!-- THIRD PLACE END -->
          </div>
          <!-- ROW END -->
       </div>
       <!-- CONTAINER END -->
     </section>
     <!-- BESTSELLER SECTION END -->
  </main>
  <!-- MAIN CONTENT END -->
  <!-- SCRIPTS -->
  <script src="app.js"></script>
</body>
</html>
